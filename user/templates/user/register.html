{% extends 'user/include.html' %} {% block content %}
<div class="d-flex vh-100 justify-content-center align-items-center">
  <div
    class="border rounded p-3 shadow-lg bg-white"
    style="width: 100%; max-width: 300px"
  >
    <h3 class="text-center mb-3 text-primary fw-bold">Register</h3>
    <form method="post">
      {% csrf_token %}
      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-person-fill"></i>
        </span>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required
        />
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-person-circle"></i>
        </span>
        <input
          type="text"
          class="form-control"
          name="first_name"
          placeholder="First Name"
          required
        />
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-person-circle"></i>
        </span>
        <input
          type="text"
          class="form-control"
          name="last_name"
          placeholder="Last Name"
          required
        />
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          required
        />
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-telephone-fill"></i>
        </span>
        <input
          type="text"
          class="form-control"
          name="contact"
          placeholder="Contact Number"
          required
        />
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input
          type="password"
          class="form-control"
          name="password1"
          placeholder="Password"
          required
        />
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input
          type="password"
          class="form-control"
          name="password2"
          placeholder="Confirm Password"
          required
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="small"
          >Already have an account?
          <a href="{% url 'login' %}" class="text-primary">Login</a>
        </span>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-sm" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>

<style>
  /* Prevent page movement and scrolling */
  html,
  body {
    height: 100%;
    overflow: hidden;
    background-color: #f3f8ff;
  }

  .border {
    border: 2px solid #e0e0e0;
    margin-top: -100px; /* Adjust the position to perfectly center */
  }

  .form-control {
    padding: 8px;
    font-size: 14px;
  }

  .input-group-text {
    background-color: #e9ecef;
    border-right: none;
  }

  .input-group .form-control {
    border-left: none;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 8px 0;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .small a {
    font-weight: bold;
    text-decoration: none;
  }

  .small a:hover {
    text-decoration: underline;
  }

  h3 {
    font-family: "Poppins", sans-serif;
  }

  .d-flex {
    height: 100%;
  }

  .vh-100 {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Ensures form fits within the screen on smaller devices */
  .border {
    width: 100%;
    max-width: 300px; /* Responsive width */
  }

  @media (max-width: 576px) {
    .border {
      padding: 10px;
    }

    h3 {
      font-size: 1.4rem;
    }

    .btn-primary {
      font-size: 14px;
      padding: 6px 0;
    }
  }
</style>
{% endblock content %}
